<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu carrito</title>
    <link href="../src/public/css/nav.css" rel="stylesheet" />
    <link href="../src/public/css/footer.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/public/css/cart.css" />
  </head>
  <body>
    <header></header>
    <!-- desplegable carrito -->
    <!-- <div class="side-cart-container"> -->
    <div class="sidecart">
      <div class="cart-content">
        <div class="cart-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            fill="currentColor"
            class="bi bi-x-circle"
            viewBox="0 0 16 16"
            id="close-cart-btn"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
            />
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
            />
          </svg>
          <h2 class="cart-h2">Tu carrito</h2>
        </div>
        <div class="cart-items">
          <div class="cart-item">
            <div class="remove-item">
              <span>&times;</span>
            </div>
          </div>
        </div>
        <div class="cart-actions">
          <div class="subtotal">
            <p>Subtotal:</p>
            <p>$<span id="subtotal-price">0000</span></p>
          </div>
          <button id="go-to-cart">Ver carrito</button>
          <button>Ir a pagar</button>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <!-- fin desplegable carrito -->
    <footer></footer>
    <script src="../src/js/funcionalidad.js"></script>
  </body>
</html>
