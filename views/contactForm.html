<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/public/css/contactForm.css">
    <link href="../src/public/css/nav.css" rel="stylesheet">
    <link href="../src/public/css/footer.css" rel="stylesheet">
    <title>Contáctanos</title>
</head>

<body>
    <header></header>      
     <h2 id="contact-form-h2">Contáctanos</h2>
     <p id="contact-form-p">¿Tienes dudas o sugerencias? Déjanos tu mensaje y te responderemos</p>
    <div class="formulary-container">
 
        <form id="contactForm">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Nombre" class="contact-form-input">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" class="contact-form-input">
            </div>
            <div class="form-group">
                <input type="tel" id="tel" name="tel" placeholder="Teléfono" class="contact-form-input">
            </div>
            <div class="form-group">
                <textarea name="message" id="message" placeholder="Deja tu mensaje"></textarea>
            </div>
            <button class="enviar" id="submit" type="submit">Enviar</button>
            <p id="thankYouMessage" style="display: none;">¡Gracias por tu mensaje!</p>
        </form>
    </div>
    <footer></footer>
    <script src="../src/js/funcionalidad.js"></script>
    <script src="../src/js/contactForm.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="../src/js/sweetalert2.js"></script>
</body>

</html>
