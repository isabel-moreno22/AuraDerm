<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuarios</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/public/css/registro.css" />
  </head>
  <body>
    <div class="container form-container">
      <div class="botones-inicar-registrarse">
        <a href="/views/iniciarSesion.html"
          ><button class="color-inicio">Iniciar</button></a
        >
        <a href="/views/registro.html"
          ><button class="color-registro">Registrarse</button></a
        >
      </div>
      <div id="alertContainer"></div>
      <form id="registerForm">
        <div class="form-group">
          <label for="fullName">Nombre completo</label>
          <input type="text" id="fullName" required />
        </div>
        <div class="form-group">
          <label for="phone">Número de teléfono</label>
          <input type="text" id="phone" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" required />
        </div>
        <button type="submit" class="btn-submit">Registrar</button>
      </form>
    </div>
    <script src="/src/js/registro.js"></script>
  </body>
</html>
