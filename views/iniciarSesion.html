<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/src/public/css/iniciarSesion.css" />  <!-- Asegúrate de que este enlace esté correcto -->
    <link href="../src/public/css/nav.css" rel="stylesheet" />
    <link href="../src/public/css/footer.css" rel="stylesheet" />
</head>
<body>
    <header></header>
    <div class="dividir">
        <div class="logo">
            <img src="/src/public/img/logos_Mesa de trabajo 1.png" alt="logo AuraDerm" />
        </div>
        <div class="informacion-formulario">
            <div class="container form-container">
                <div class="botones-inicar-registrarse">
                    <a href="/views/iniciarSesion.html"><button class="color-inicio">Iniciar</button></a>
                    <a href="/views/registro.html"><button class="color-registro">Registrarse</button></a>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" required />
                    </div>
                    <div class="boton">
                        <button type="submit" class="btn-submit">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer></footer>
    <script type="module" src="../src/js/funcionalidad.js"></script>
    <script src="/src/js/iniciarSesion.js"></script>
    <script src="/src/js/sweetalert2.js"></script>
</body>
</html>
